<template name="courseForm">
	{{#if Template.subscriptionsReady}}
  	{{#autoForm collection='Courses' id=_id doc=_doc}}
      <fieldset>
        {{> schoolSelect}}
        {{> tutorSelect}}
        {{> tagSelect}}
        {{> afQuickField name='name'}}
        {{> afQuickField name='description' type='summernote' settings=_settings}}
        <label id="word_max" for=""></label>
        {{> uploadForm ownerId=_doc._id}}
        {{> afQuickField name='price'}}

        {{#if currentUser.isWebAdmin}}
          {{> afQuickField name='sort.rating'}}
          {{> afQuickField name='sort.rating_count'}}
          {{> afQuickField name='sort.recommend_level'}}
        {{/if}}
      </fieldset>
      <button type="submit" class="btn btn-primary">
      {{#if _doc}}
        Update
      {{else}}
        Create
      {{/if}}
      </button>
      <a href="{{pathFor route='course_list'}}">Cancel</a>
    {{/autoForm}}
  {{/if}}
</template>
