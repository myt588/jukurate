<template name="thumbnailCropper">
	<div class="modal fade" id="cropperModal" tabindex="-1" role="dialog" aria-labelledby="cropModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="cropModalLabel">Crop your Thumbnail</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	       {{#if currentFile}}
	       		{{#with currentFile}}
				      <span id="progress">{{progress}}%</span>
				    {{/with}}
	       {{else}}
				  <div class="row">
						<div class="col-md-6">
					    <img id="{{original._id}}" src="{{original.link}}" alt="" >
					  </div>
					  <div class="col-md-6">
					  	<div id="preview" style='min-width: 250px; min-height: 250px; overflow: hidden;'>
					  <!-- <img id="thumbnail" src="{{croppedFile.link}}" alt="" style="display:none;"> -->
					  	</div>
					  </div>
					</div>
					{{/if}}
		    </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary" id="upload">Set As Thumbnail</button>
	      </div>
	    </div>
	  </div>
	</div>
</template>
