<template name="afMap">
	<div data-schema-key="{{schemaKey}}">
		<input type="text" class="js-lat" style="display: none">
		<input type="text" class="js-lng" style="display: none">
		<input type="text" class="js-address" style="display: none">
		<input type="text" class="js-locality" style="display: none">
		<input type="text" class="js-city" style="display: none">
		<input type="text" class="js-country" style="display: none">
		<input type="text" class="js-postal_code" style="display: none">
		<input type="text" class="controls af-map-search-box js-search af-map-search-box-hidden">
		<p class="show-address"></p>
		<div class="js-map" style="width:{{width}}; height:{{height}};"></div>
	</div>
</template>
