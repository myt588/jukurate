<template name='schoolDetailView'>
  <div class='schoolDetailView'>
  {{#if Template.subscriptionsReady}}
    <!-- Start Fixed Quick Menu -->
    <div class="quick-menu">
      <a href="#" class="icon-arrow-up top" title="Go To Top" data-toggle="tooltip" data-placement="right"></a>
      <a href="#" class="icon-focus gal" title="Gallery" data-toggle="tooltip" data-placement="right"></a>
      <a href="#" class="icon-copy desc" title="Description" data-toggle="tooltip" data-placement="right"></a>
      <a href="#" class="icon-link tutor" title="Tutor Listings" data-toggle="tooltip" data-placement="right"></a>
      <a href="#" class="icon-star rev" title="Reviews" data-toggle="tooltip" data-placement="right"></a>
      <a href="#" class="icon-map-marker mp" title="Map" data-toggle="tooltip" data-placement="right"></a>
      <a href="#" class="icon-envelope pvt" title="Private Message" data-toggle="tooltip" data-placement="right"></a>
    </div>
    <!-- Page Header -->
    <div class="container-fluid listing-title">
      <div class="row text-center">
        <h2>
          {{school.name}}
          {{#if checkReviewCount school.rating}}
            <a href="#" class="listing-item-rating">{{roundToOne school.rating}}</a>
            <span class="rating-count">({{school.ratingCount}})</span>
          {{/if}}
        </h2>
      </div>
      <div class="pg-header-icon icon-focus"></div>
    </div>
    <!-- Gallery -->
    {{> schoolGallery }}
    <!-- Description -->
    {{> schoolDescriptionList school=school }}
    <!-- Listings -->
    <div class="container-fluid related" id="tutor">
      <h2>Tutor Listings</h2>
      <div class="row listing grid4 white">
        {{> regularList itemTemplate='listItemStyle1' collection='Tutors' initialLoad=4 filters=(filter school)}}
      </div>
    </div>
    <div class="container-fluid related" id="tutor">
      <h2>Course Listings</h2>
      <div class="row listing grid4 white">
        {{> regularList itemTemplate='listItemStyle1' collection='Courses' initialLoad=4 filters=(filter school)}}
      </div>
    </div>
    <div class="container-fluid related" id="tutor">
      <h2>Coupon Listings</h2>
      <div class="row listing grid4 white">
        {{> regularList itemTemplate='listItemStyle1' collection='Coupons' initialLoad=4 filters=(filter school)}}
      </div>
    </div>
    <div class="container listing-review" id="rev">
      {{> reviewListView rating=school.rating id=school._id type='schools'}}
    </div>
    <!-- {{> schoolMap }} -->
  {{/if}}
  </div>
</template>
