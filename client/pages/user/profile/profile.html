<template name="userProfile">
{{#if Template.subscriptionsReady}}
	<div class="container">
	  <div class="row profile">
			<div class="col-md-3">
				<div class="profile-sidebar">
					<div class="profile-userpic">
						<div class="listing-avatar">
	            {{> singleImage id=currentUser._id class='center-block' overlay=false}}     
		        </div>
					</div>
					<div class="profile-usertitle">
						<div class="profile-usertitle-name">
							{{currentUser.profile.name}}
						</div>
					</div>
					<!-- SIDEBAR MENU -->
					<div class="profile-usermenu">
						<ul class="nav">
							<li id='profile' class="{{isActive 'profile'}}">
								<a href="#">
									<i class="glyphicon glyphicon-user" aria-hidden="true"></i>
									<span class="profile-nav-item">Profile</span> 
								</a>
							</li>
							<li id='likes' class="{{isActive 'likes'}}">
								<a href="#">
									<i class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></i>
									<span class="profile-nav-item">Likes</span>
								</a>
							</li>
							<li id='reviews' class="{{isActive 'reviews'}}">
								<a href="#">
									<i class="glyphicon glyphicon-star-empty" aria-hidden="true"></i>
									<span class="profile-nav-item">Reviews</span>
								</a>
							</li>
							<li id='security' class="{{isActive 'security'}}">
								<a href="#">
									<i class="glyphicon glyphicon-lock" aria-hidden="true"></i>
									<span class="profile-nav-item">Security</span>
								</a>
							</li>       
						</ul>
					</div>
					<!-- END MENU -->
				</div>
			</div>
			<div class="col-md-9 order-content">
	    	{{> Template.dynamic template=templateName }}
			</div>
		</div>
	</div>
	{{else}}
		{{> loading}}
	{{/if}}
</template>
