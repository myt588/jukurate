<template name='couponListView'>
  {{> pageHeader title='Coupon' subtitle='Discover the Coupons Here'}}
  {{> sortBar}}
  <div class="container-fluid blog listing-block">
  	<div class="row listing grid4 white">
		  <div class="col-md-9 text-center">
			  {{> regularList itemTemplate='listItemStyle1' collection='Coupons' initialLoad=3 col=4}}
			</div>
			<div class="col-md-3 sidebar-right">
				{{> rightSideFilter tagFilter=true collection='coupons'}}
			</div>
		</div>
		{{> loadMore name='coupons'}}
	</div>
</template>
