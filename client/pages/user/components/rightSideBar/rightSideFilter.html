<template name="rightSideFilter">
	<div class="widget-area">
		<div class="widget-container">
			{{#if schoolFilter}}
				{{> schoolFilterWidget}}
			{{/if}}
			{{#if subjectFilter}}
				{{> metaFilterWidget metaName='Subjects' metaItems=subjects metaFilter='subject'}}
			{{/if}}
			{{#if tagFilter}}
				{{> tagFilterWidget collection=collection}}
			{{/if}}
		</div>
	</div>
</template>
