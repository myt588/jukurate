<template name="pageHeader">
	<div class="container-fluid pg-header" style="background-image: url({{imageURL}});">
    <div class="pg-header-content">
      <h1 class="pg-title">
        {{title}}
      </h1>
      <h4 class="pg-subtitle">
        {{subtitle}}
      </h4>
    </div>
    <div class="pg-header-icon icon-bubbles"></div>
  </div>
</template>
