<template name='contactView'>
{{> pageHeader title='Contact' subtitle='Get in touch with us'}}
  <!-- Start Page Intro -->
  <div class="container page-intro">
    And we'll be glad to help you
  </div>
  <!-- End Page Intro -->
  <!-- Start Page Content -->
  <div class="container pg-content">
    <!--Start Contact Form -->
    <div class="col-sm-offset-3 col-sm-6 text-center">
      <h4>Support</h4>
      <p class="support-description">
        We will get back to you within 24 hours
      </p>
      {{#autoForm collection='Supports' id='contact' class='form-horizontal contact-form'}}
        {{#if afFieldIsInvalid name='name'}}
          {{> formErrors message=(afFieldMessage name='name')}}
        {{/if}}
        {{#if afFieldIsInvalid name='email'}}
          {{> formErrors message=(afFieldMessage name='email')}}
        {{/if}}
        {{#if afFieldIsInvalid name='message'}}
          {{> formErrors message=(afFieldMessage name='message')}}
        {{/if}}
        <!-- Text input-->
        <div class="form-group">
          <div class="col-sm-12 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              {{> afFieldInput name="name" class="form-control" placeholder="Name (required)"}}
            </div>
          </div>
        </div>
        <!-- Text input-->
        <div class="form-group">
          <div class="col-sm-12 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
              {{> afFieldInput name="email" class="form-control" placeholder="Email (required)"}}
            </div>
          </div>
        </div>
        <!-- Text input-->
        <div class="form-group">
          <div class="col-sm-12 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-phone-alt"></i></span>
              {{> afFieldInput name="phone" class="form-control" placeholder="Phone"}}
            </div>
          </div>
        </div>
        <!-- Text input-->
        <div class="form-group has-error">
          <div class="col-sm-12 inputGroupContainer">
            <div class="input-group">
              {{> afFieldInput name="message" class="form-control" placeholder="Your Message (required)" type="textarea"}}
            </div>
          </div>
        </div>
        <!-- Submit Button -->
        <div class="form-group sub">
          <div class="col-sm-12">
            <button type="submit" name="name" class="btn btn-warning submit" >SUBMIT</button>
          </div>
        </div>
      {{/autoForm}}
    </div>
    <!--End Contact Form-->
  </div>
  <!-- End Page Content -->
</template>
