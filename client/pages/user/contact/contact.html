<template name='contactView'>
	<!-- Start Page Header -->
      <div class="container-fluid pg-header" style="background-image: url(/assets/images/backgrounds/14.jpg);">
        <div class="breadcrumbs text-left">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
        <div class="pg-header-content">
          <h1 class="pg-title">
            Contact
          </h1>
          <h4 class="pg-subtitle">
            Get in touch with us
          </h4>
        </div>
        <div class="pg-header-icon icon-bubbles"></div>
      </div>
      <!-- End Page Header -->
      <!-- Start Page Intro -->
      <div class="container page-intro">
        And we'll be glad to help you
      </div>
      <!-- End Page Intro -->
      <!-- Start Contact Map -->
      <div class="container-fluid map-contact">
        <div id="map"></div>
      </div>
      <!-- End Contact Map -->
      <!-- Start Page Content -->
      <div class="container pg-content">
        <!-- Start Contact Data -->
        <div class="col-sm-6 text-center">
          <div class="address">
            <h4>Our Office</h4>
            <div class="line">
              <div class="icon">
                <i class="fa fa-map-marker"></i>
              </div>
              <div class="data add">
                27 Orchard St, New York, NY 10002
              </div>
            </div>
            <div class="line">
              <div class="icon">
                <i class="fa fa-at"></i>
              </div>
              <div class="data email">
                sample&#64;sample.com
              </div>
            </div>
            <div class="line">
              <div class="icon">
                <i class="fa fa-phone"></i>
              </div>
              <div class="data phone">
                +1 1 (212) 475-4881, +1 1 (212) 475-9999
              </div>
            </div>
            <div class="line">
              <div class="icon">
                <i class="fa fa-clock-o"></i>
              </div>
              <div class="data phone">
                PST 9:00 ~ 19:00 ( M~F )
              </div>
            </div>
          </div>
          <div class="address">
            <h4>Company's Branch</h4>
            <div class="line">
              <div class="icon">
                <i class="fa fa-map-marker"></i>
              </div>
              <div class="data add">
                27 Orchard St, New York, NY 10002
              </div>
            </div>
            <div class="line">
              <div class="icon">
                <i class="fa fa-at"></i>
              </div>
              <div class="data email">
                sample&#64;sample.com
              </div>
            </div>
            <div class="line">
              <div class="icon">
                <i class="fa fa-phone"></i>
              </div>
              <div class="data phone">
                +1 1 (212) 475-4881, +1 1 (212) 475-9999
              </div>
            </div>
            <div class="line">
              <div class="icon">
                <i class="fa fa-clock-o"></i>
              </div>
              <div class="data phone">
                PST 9:00 ~ 19:00 ( M~F )
              </div>
            </div>
          </div>
        </div>
        <!-- End Contact Data -->
        <!--Start Contact Form -->
        <div class="col-sm-6 text-center">
          <h4>Support</h4>
          <p class="support-description">
            We will get back to you within 24 hours
          </p>
          <!-- Success message -->
          <div class="alert alert-success" role="alert" id="success">
              <p>Your message was sent succssfully! We will be in touch as soon as possible.</p>
          </div>
          <!-- Error message -->
          <div class="alert alert-error" role="alert" id="error">
              <p>Something went wrong, verify the fields or try refreshing the page.</p>
          </div>
          <form method="post" id="contact" name="contact" class="form-horizontal contact-form">
            <!-- Text input-->
            <div class="form-group">
              <div class="col-sm-12 inputGroupContainer">
              <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input  name="name" id="name" placeholder="Name (required)" class="form-control"  required>
                </div>
              </div>
            </div>
            <!-- Text input-->
            <div class="form-group">
                <div class="col-sm-12 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                    <input name="email" id="email" placeholder="Email (required)" class="form-control" required>
                </div>
              </div>
            </div>
            <!-- Text input-->
            <div class="form-group">
                <div class="col-sm-12 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-phone-alt"></i></span>
                    <input name="phone" id="phone" placeholder="Phone" class="form-control">
                </div>
              </div>
            </div>
            <!-- Text input-->
            <div class="form-group">
                <div class="col-sm-12 inputGroupContainer">
                <div class="input-group">
                    <textarea name="message" id="message" class="form-control"
                    placeholder="Your Message (required)" required></textarea>
                </div>
              </div>
            </div>
            <!-- Text input-->
            <div class="form-group">
                <div class="col-sm-12 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-check"></i></span>
                    <input name="captcha" id="captcha" placeholder="4 + 1 = ?" class="form-control" required>
                </div>
              </div>
            </div>
            <!-- Submit Button -->
            <div class="form-group sub">
              <div class="col-sm-12">
                <button type="submit" name="name" class="btn btn-warning submit" >SUBMIT</button>
              </div>
            </div>
          </form>
        </div>
        <!--End Contact Form-->
      </div>
      <!-- End Page Content -->
</template>
