<template name='courseListView'>
  {{> pageHeader title='Course' subtitle='Grab a course and Start your journey'}}
  {{> sortBar}}
  <div class="container-fluid blog listing-block">
  	<div class="row listing grid4 white">
		  <div class="col-md-9 text-center">
				{{> regularList itemTemplate='listItemStyle1' collection='Courses' initialLoad=3 col=4}}
			</div>
			<div class="col-md-3 sidebar-right">
				{{> rightSideFilter tagFilter=true collection='courses'}}
			</div>
		</div>
		{{> loadMore name='courses'}}
	</div>
</template>
