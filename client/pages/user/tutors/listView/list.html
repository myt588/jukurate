<template name='tutorListView'>
	{{> pageHeader title='Tutor' subtitle='Who is the best match for you?'}}
	{{> sortBar}}
  <div class="container-fluid listing-block listings-has-sidebar">
  	<div class="row listing grid2 white">
		  <div class="col-md-9 text-center">
				{{> regularList itemTemplate='listItemStyle2' collection='Tutors' }}
			</div>
			<div class="col-md-3 sidebar-right">
				{{> rightSideFilter tagFilter=true collection='tutors'}}
			</div>
		</div>
		{{> loadMore name='tutors'}}
	</div>
</template>
