<template name='tutorDetailView'>
	{{#if Template.subscriptionsReady}}
	<div class='tutorDetailView'>
	  <div class="container listing-description" id="desc" style="margin-top: 0px">
	    <div class="row">
	      <div class="col-sm-3 text-center">
	        <div class="listing-avatar">
	          <a class="verified-data" title="Verifyed Listing" data-toggle="tooltip" data-placement="right"></a>
            {{> singleImage id=tutor.avatar_url class='center-block'}}
	        </div>
	        <div class="listing-social">
	          <div class="social-networks">
	            <a href="#" class="fa fa-facebook"></a>
	            <a href="#" class="fa fa-twitter"></a>
	            <a href="#" class="fa fa-instagram"></a>
	            <a href="#" class="fa fa-pinterest"></a>
	          </div>
	        </div>
	        <div class="list-data">
	          {{> tutorEducation edus=_edus}}
	          <div class="list-online-data">
	            <div class="list-email">
	              <a href="mailto:sample@sample.com">
	                sample@bistrodumidi.com
	              </a>
	            </div>
	            <div class="list-website">
	              <a href="http://bistrodumidi.com/" target="_blank">
	                bistrodumidi.com
	              </a>
	            </div>
	          </div>
	        </div>
	      </div>
	      <div class="col-sm-9">
	        <div>
	          <div class="description-container">
	            <table class="description-text table">
	              <tr>
	                <td class="description">
	                	<h3 class="text-left">
	                    {{tutor.name}}
	                  </h3>
	                  <h4 class="listing-subtitle text-left">
	                    Bistro du Midi (MARC) - Luxury in the heart of Boston
	                  </h4>
	                  <p class="capitalize-initial">
	                    {{tutor.description}}
	                  </p>
	                </td>
	              </tr>
	            </table>
	          </div>
	          <div class="listing-amenities">
	            <h5 class="amenities-title text-left">
	              Tags
	            </h5>
	            {{> tags items=tutor.tutor_subjects}}
	          </div>
	        </div>
	      </div>
	    </div>
	  </div>
	  {{> reviewListView rating=tutor.rating id=tutor._id type='tutors'}}
	</div>
	{{/if}}
</template>
