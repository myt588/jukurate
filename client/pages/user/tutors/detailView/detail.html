<template name='tutorDetailView'>
	{{#if Template.subscriptionsReady}}
	<div class='tutorDetailView'>
	  <div class="container listing-description" id="desc" style="margin-top: 0px">
	    <div class="row">
	      <div class="col-sm-3 text-center">
	        <div class="listing-avatar">
	          <a class="verified-data" title="Verifyed Listing" data-toggle="tooltip" data-placement="right"></a>
            {{> singleImage id=tutor.thumbnail class='center-block'}}
	        </div>
	        <div class="list-data">
	          {{> edu edus=tutor.edu}}
	        </div>
	      </div>
	      <div class="col-sm-9">
	        <div>
	          <div class="description-container">
	            <table class="description-text table">
	              <tr>
	                <td class="description">
	                	<h3 class="text-left">
	                    {{tutor.name}}
	                  </h3>
	                  <p class="capitalize-initial">
	                    {{tutor.description}}
	                  </p>
	                </td>
	              </tr>
	            </table>
	          </div>
	          <div class="listing-amenities">
	            <h5 class="amenities-title text-left">
	              Tags
	            </h5>
	            {{> tags items=tutor.tags}}
	          </div>
	        </div>
	      </div>
	    </div>
	  </div>

	  <div class="container-fluid related" id="course">
      <h2>Course Listings</h2>
      <div class="row listing grid4 white">
				{{> regularList itemTemplate='listItemStyle1' collection='Courses' initialLoad=4 filters=(filter tutor)}}
			</div>
    </div>
	  <div class="container listing-review" id="rev">
	  	{{> reviewListView rating=tutor.itemRating id=tutor._id type='tutors'}}
	  </div>
	</div>
	{{/if}}
</template>
